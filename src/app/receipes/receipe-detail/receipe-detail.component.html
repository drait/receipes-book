<div class="row">
    <div class="col-xs-12">
        <img [src]="receipe.imagePath" alt="{{receipe.name}}" class="img-responsive" style="max-height: 300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{receipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Receipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">To Shopping List</a></li>
                <li><a class="dropdown-item" href="#">Edit Receipe</a></li>
                <li><a class="dropdown-item" href="#">Delete Receipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{receipe.description}}</div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
<p>receipe-detail works!</p>
